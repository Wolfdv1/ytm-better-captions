name: Package extension
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install -g web-ext

      - name: Lint extension
        run: web-ext lint

      - name: Build extension
        run: web-ext build --overwrite-dest --artifacts-dir ./web-ext-artifacts --filename YTM_CustomCaptions${GITHUB_REF_NAME##*/}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: web-ext-artifacts/ytm_customcaptions${GITHUB_REF_NAME##*/}.zip

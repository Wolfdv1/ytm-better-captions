<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark light" />
    <title>YouTube Mobile Caption Settings</title>
    <style>
        /* CSS styles for the options page */
        :root {
            color-scheme: light dark;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: Canvas;
            color: CanvasText;
            text-align: center;
            max-width: 100vw;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            width: 100vw;
            box-sizing: border-box;
            position: relative;
        }

        form {
            width: 100%;
            max-width: 800px; 
            margin: 20px auto;
            background-color: Canvas;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid ButtonBorder;
            max-height: calc(100vh - 300px);
            overflow-y: auto;
            box-sizing: border-box;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
            gap: 15px;
        }

        label {
            min-width: 120px;
            font: inherit;
            text-align: left;
        }

        select, input[type="checkbox"] {
            background-color: Field;
            color: FieldText;
            border: 1px solid ButtonBorder;
            padding: 8px;
            border-radius: 4px;
            font: inherit;
            flex: 1;
        }

        button {
            background-color: ButtonFace;
            color: ButtonText;
            border: 1px solid ButtonBorder;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font: inherit;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background-color: ButtonHover;
        }

        button.saved {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        .preset-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin: 10px auto;
        }

        .preset-button {
            width: 30%;
            aspect-ratio: 1;
            margin: 0;
            display: block;
            font-size: 0.9em;
        }

        .video-preview {
            position: relative;
            width: 100vw;
            background-color: #000;
            box-sizing: border-box;
            margin: 0;
            left: 0;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        .ytp-caption-window-container {
            direction: ltr;
            font-family: "YouTube Noto", Roboto, Arial, Helvetica, sans-serif;
            overflow-wrap: break-word;
            pointer-events: none;
            position: absolute;
            text-align: left;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            text-align: center;
            color: rgb(238, 238, 238);
        }

        .ytp-caption-window {
            bottom: 7.8px;
            cursor: grab;
            direction: ltr;
            line-height: normal;
            margin-bottom: 16px;
            overflow-wrap: break-word;
            pointer-events: auto;
            position: absolute;
            text-align: left;
            user-select: none;
        }

        .caption-visual-line {
            cursor: grab;
            direction: ltr;
            display: block;
            forced-color-adjust: none;
            line-height: normal;
            overflow-wrap: normal;
            pointer-events: auto;
            text-align: left;
        }

        .ytp-caption-segment {
            background-clip: border-box;
            background-color: rgba(8, 8, 8, 0.75);
            background-image: none;
            background-origin: padding-box;
            background-position-x: 0%;
            background-position-y: 0%;
            background-repeat: repeat;
            background-size: auto;
            cursor: grab;
            direction: ltr;
            display: inline-block;
            font-family: "YouTube Noto", Roboto, Arial, Helvetica, Verdana, "PT Sans Caption", sans-serif;
            line-height: normal;
            overflow-wrap: normal;
            padding-bottom: 0px;
            padding-left: 3.85556px;
            padding-right: 3.85556px;
            padding-top: 0px;
            pointer-events: auto;
            text-align: left;
            text-wrap-mode: wrap;
            white-space-collapse: preserve;
        }

        .caption-window {
            margin-bottom: 40px;
        }

        .form-group input[type="checkbox"] {
            width: 24px;
            height: 24px;
            margin: 0;
            cursor: pointer;
            position: relative;
            top: -1px;
        }

        .form-group.center-captions {
            justify-content: space-between;
            padding: 10px;
            background: rgba(128, 128, 128, 0.1);
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (prefers-color-scheme: dark) {
            form {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }
        }

        @media (min-width: 400px) {
            .form-group {
                flex-direction: row;
                align-items: center;
                gap: 5px;
            }

            label {
                margin-bottom: 0;
                flex: 1;
            }

            body {
                padding: 0;
            }

            .video-preview {
                margin: 0;
            }

            .form-group.center-captions {
                flex-direction: row;
                align-items: center;
                padding: 15px;
            }

            .form-group input[type="checkbox"] {
                width: 32px;
                height: 32px;
            }

            .preset-buttons {
                flex-direction: row;
                gap: 10px;
            }

            .preset-button {
                width: 30%;
                aspect-ratio: 1;
                font-size: 0.8em;
            }
        }

        @media (min-height: 600px) {
            .video-preview {
                margin: 0 auto 20px;
            }

            .form-group {
                margin: 10px 0;
            }

            form {
                padding: 10px;
            }
        }
    </style>
    <script type="module" src="colour-picker.js"></script>
    <script type="module" src="options.js" defer></script>
</head>
<body>
    <!-- Video preview section -->
    <div class="video-preview">
        <img src="video-placeholder.png" alt="Video Preview">
        <div class="ytp-caption-window-container" id="ytp-caption-window-container" data-layer="4">
            <div class="ytp-caption-window" id="ytp-caption-window">
                    <span class="caption-visual-line">
                        <span class="ytp-caption-segment" id="caption-segment-1">Lorem ipsum dolor sit amet</span>
                    </span>
                    <span class="caption-visual-line">
                        <span class="ytp-caption-segment" id="caption-segment-2">consectetur adipiscing elit</span>
                    </span>
                </span>
            </div>
        </div>
    </div>
    <!-- Settings form section -->
    <form id="settings-form">
        <div class="form-group">
            <label for="background">Background Color</label>
            <colour-picker id="background" value="rgba(8, 8, 8, 0.75)"></colour-picker>
        </div>

        <div class="form-group">
            <label for="colour">Font Color</label>
            <colour-picker id="colour" value="rgba(255, 255, 255, 1)"></colour-picker>
        </div>

        <div class="form-group">
            <label for="shadow-type">Shadow Type</label>
            <select id="shadow-type" name="shadow-type">
                <option value="none">None</option>
                <option value="raised">Raised</option>
                <option value="drop-shadow">Drop Shadow</option>
                <option value="depressed">Depressed</option>
                <option value="outline">Outline</option>
            </select>
        </div>

        <div class="form-group">
            <label for="shadow-colour">Shadow Color</label>
            <colour-picker id="shadow-colour" value="rgba(8, 8, 8, 1)"></colour-picker>
        </div>

        <div class="form-group">
            <label for="font-family">Font Family</label>
            <select id="font-family" name="font-family">
                <option value='"YouTube Noto", Roboto, Arial, Helvetica, Verdana, "PT Sans Caption", sans-serif'>Default Sans-Serif</option>
                <option value='"Courier New", Courier, "Nimbus Mono L", "Cutive Mono", monospace'>Monospaced Serif</option>
                <option value='"Times New Roman", Times, Georgia, Cambria, "PT Serif Caption", serif'>Proportional Serif</option>
                <option value='"Deja Vu Sans Mono", "Lucida Console", Monaco, Consolas, "PT Mono", monospace'>Monospaced Sans-Serif</option>
                <option value='"Comic Sans MS", Impact, Handlee, fantasy'>Comic Sans</option>
                <option value='"Monotype Corsiva", "URW Chancery L", "Apple Chancery", "Dancing Script", cursive'>Cursive</option>
                <option value='Arial, Helvetica, Verdana, "Marcellus SC", sans-serif' data-variant="small-caps">Small Capitals</option>
                <option value="Wingdings, webdings, symbol">Wingdings</option>
                <option value="Georgia, serif">Georgia</option>
            </select>
        </div>

        <div class="form-group">
            <label for="font-scale">Font Scale</label>
            <input type="range" id="font-scale" name="font-scale" min="0.2" max="4" step="0.1" value="1" style="width: 90%;">
        </div>

        <div class="form-group center-captions">
            <label for="center-captions">Center Captions</label>
            <input type="checkbox" id="center-captions" name="center-captions">
        </div>

        <button type="submit">Save</button>
    </form>

    <!-- Preset buttons section -->
    <div class="preset-buttons">
        <button class="preset-button" id="preset1">Clown</button>
        <button class="preset-button" id="preset2">Parchment</button>
        <button class="preset-button" id="preset3">Default</button>
    </div>
</body>
</html>
